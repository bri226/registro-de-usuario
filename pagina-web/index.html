<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <style>
            body{
                  background:#35d3ff;
            }
            .bg{
                  background-image: url(banner.jpg);
                  background-position: center center;
                  background-size: cover;
            }
      </style>
      
      <title>Registro de usuario</title>
</head>
<body>
      <div class="container w-75 mt-5 shadow bg-light">
            <div class="row ">
                  <!--Imagen de texto-->
                  <div class="col bg">

                  </div>
                  <div class="col p-5">
                        <div class="text-end">
                              <img src="logo.png" width="48" alt="">
                        </div>
                        <!--
                              fw: font-weight
                              text-center: centra texto
                              py-5: padding en eje y de 5
                        -->
                        <h2 class="fw-bold text-center py-5">Registrarse</h2>
                 
                        <form action="#">
                              <div class="mb-4">
                                    <label for="email" class="form-label">Correo electrónico: </label>
                                    <input type="email" class="form-control" name="email">
                              </div>
                              <div class="mb-4">
                                    <label for="text" class="form-label">Nombre completo: </label>
                                    <input type="text" class="form-control" name="text">
                              </div>
                              <div class="mb-4">
                                    <label for="password" class="form-label">Elija una contraseña: </label>
                                    <input type="password" class="form-control" name="paswsord">
                              </div>
                              <div class="mb-4 form-check">
                                    <label for="accepted" class="form-check-label">He leído y aceptado las <a href="#">Políticas de Privacidad</a> y <a href="#">Términos de uso</a>.</label>
                                    <input type="checkbox" class="form-check-input" name="accepted">
                              </div>


                              <div class="d-grid py-3">
                                    <button type="submit" class="btn btn-primary">Registrarse</button>
                              </div>

                        </form>

                 
                  </div>
            </div>
      </div>
</body>
</html>
